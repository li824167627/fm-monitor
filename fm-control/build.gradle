// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse-wtp'

version = '1.0'
sourceSets {
     main.java.srcDirs = ['src/main/java']
     main.resources.srcDirs = ['src/main/resources']
}

processResources {
	from('src/main/java') {
        include 'com/fm/control/persist/sql/**'
   }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {  
	archiveName 'env-portal.jar'
	manifest {
		attributes 'Main-Class': 'com.fm.control.server.ApplicationMain'
	}
	//from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task copyLibJar(type:Copy){
    from configurations.runtime
    into ('build/libs/lib')
}

task release(type: Copy,dependsOn: [build, copyLibJar]) {
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
	springVersion = '4.3.13.RELEASE'
	mybatisVersion = '3.4.2'
	mybatisSpringVersion = '1.3.1'
	mysqlVersion = '6.0.5'
}

dependencies {

 	//spring
    // https://mvnrepository.com/artifact/org.springframework/spring-context
	compile group: 'org.springframework', name: 'spring-context', version: springVersion
	compile group: 'org.springframework', name: 'spring-core', version: springVersion
	compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
	compile group: 'org.springframework', name: 'spring-web', version: springVersion
	compile group: 'org.springframework', name: 'spring-tx', version: springVersion
	compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
	compile group: 'org.springframework', name: 'spring-aop', version: springVersion
	compile group: 'org.springframework', name: 'spring-beans', version: springVersion
	compile group: 'org.springframework', name: 'spring-context-support', version: springVersion
	//spring 测试
	compile group: 'org.springframework', name: 'spring-test', version: springVersion
	
	// rb工具	
    // The production code uses Guava
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
	
	//mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: mybatisVersion
    compile group: 'org.mybatis', name: 'mybatis-spring', version: mybatisSpringVersion
    
    compile group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	
	compile group: 'org.javassist', name: 'javassist', version: '3.22.0-GA'

	// netty
	compile group: 'io.netty', name: 'netty-all', version: '4.1.19.Final'
	
	// msgpack
	compile group: 'org.msgpack', name: 'msgpack', version: '0.6.12'
	
	// https://mvnrepository.com/artifact/org.jdom/jdom2
	compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'
	
	 //fastjson
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.44'
	
	//jackson
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.6'
	
	//redis
    // https://mvnrepository.com/artifact/redis.clients/jedis
	compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-redis
	compile group: 'org.springframework.data', name: 'spring-data-redis', version: '1.8.0.RELEASE'
	
	//日志信息
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    // https://mvnrepository.com/artifact/org.slf  4j/slf4j-log4j12
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
	
	//apache commons
	// https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

	// beans
	compile group: 'cglib', name: 'cglib', version: '3.2.5'
	
	compile fileTree(dir:'lib',include:['*.jar'])
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

